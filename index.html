<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="utf-8" />
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport"content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover" />
  <title>Tile Mania</title>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="Tile Mania">
  <meta name="theme-color" content="#210d32">
  
  <!-- Favicon для всех браузеров -->
  <link rel="icon" href="favicon.ico" sizes="any">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
  
  <!-- Safari и iOS -->
  <link rel="apple-touch-icon" href="apple-touch-icon.png">
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
  <link rel="mask-icon" href="logo.png" color="#210d32">
  
  <link rel="manifest" href="manifest.webmanifest">
  <link rel="stylesheet" href="styles.css">
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script src="https://unpkg.com/@tonconnect/ui@2.3.1/dist/tonconnect-ui.min.js"></script>
  <script src="https://unpkg.com/tonweb@0.0.66/dist/tonweb.js"></script>
</head>

<body>
  <canvas id="bg-waves" aria-hidden="true"></canvas>
  <div id="unity-container">
    <div id="stage">
      <canvas id="unity-canvas"></canvas>

      <div id="loader">
        <img id="logo" src="logo.png" alt="Logo" draggable="false" />
        <div id="progress-bar-wrapper">
          <div id="bubble-bar" aria-label="Loading progress">
            <div id="bubble-track" role="progressbar" aria-valuemin="0" aria-valuemax="100" aria-valuenow="0"></div>
          </div>
          <div id="loading-text">Loading...</div>
        </div>
      </div>

      <div id="error-message">Unable to load the game. Please refresh the page.</div>
    </div>
  </div>

  <script>
    const cacheBuster = `?v=${Date.now()}`;
    document.write(`<script src="Build/tile-mania-tg.loader.js${cacheBuster}"><\/script>`);
  </script>
  <script src="unityLoader.js"></script>
</body>

</html>
